{% extends 'core/base.html' %}
{% load static %}

{% block content %}
    <div class="container ">
        <div class=" edit-form my-5">
            <div class="card profile-edit-card">
                <div class="card-header">
                    <p class="m-0 text-center text-secondary fw-bold">Change password</p>
                </div>
                <div class="card-body offset-md-2">
                   

                    <form enctype="multipart/form-data" method="post">
                        {% csrf_token%}
                        {% for field in form %}
                        <div class="form-group row">
                            <label for="" class="col-sm-2 form-label text-end fw-bold mb-3" for="{{ field.auto_id }}">{{ field.label }}</label>
                            <div class="col-sm-8">
                                {{ field }}
                                <small class="form-text text-muted" id="passwordHelpBlock">
                                    {{ field.help_text }}
                                </small>
                                <div class="invalid-feedback">
                                    {{ field.errors }}
                                </div>
                            </div>

                        </div>
                        {% endfor %}
                        <div class="offset-md-2 my-1">
                            <button class="btn btn-primary">Change My Password</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock content %}
