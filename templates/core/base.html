<!doctype html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="{% static 'core/images/favicon.jpg' %}">
   <!-- fontawesome core CSS -->
  <link href="{% static 'core/css/fw-css/all.css' %}" rel="stylesheet">
  <link href="{% static 'core/css/core.css' %}" rel="stylesheet">
  
  <!--load all styles -->
  <title>Instagram | Home</title>


  <!-- Bootstrap core CSS -->
  <link href="{% static 'core/css/bootstrap.css' %}" rel="stylesheet">


</head>

<body>


            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid ">
                <a class="navbar-brand" href="#"><img src="{% static 'core/images/logo.png' %}" width="120" height="40" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <form action="{% url 'all_profiles_view' %}" method="GET">
              
                <input type="text" name="search_query" id="" class=" form-control border ms-5 px-3 py-1" placeholder="Search">
                </form>


                <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                    <ul class="navbar-nav mx-5 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active mx-1" href="{% url 'home_feed' %}"><i class="fas fa-home fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-1" href="{% url 'explore_posts_view' %}"><i class="fas fa-compass fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-1" href="{% url 'liked_posts_view' %}"><i class="far fa-heart fa-lg"></i></a>
                    </li>
                    </ul>
                    <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false"> 
                        {% if user.picture %}
                    <img src="{{request.user.picture.url}}" class="rounded-circle" width="30" height="30" alt="user_img">
                    {% else %}
                    <img src="{% static 'core/images/user.jpg' %}" class="rounded-circle" width="30" height="30" alt="user_img">
                    {% endif %} </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">


                      {% block profile_home_btn %}
                       <li>
                       <form action="{% url 'home_feed' %}" method="GET" class="dropdown-item">
                        
                       <button class="btn" type="submit"><i class="fas fa-home fa-lg"></i> Home</button>
                        </form>
                       </li>
                       {% endblock profile_home_btn %}

                        <li>  <form action="" method="POST" class="dropdown-item">
                         {% csrf_token %}
                        <button class="btn" type="submit"><i class="fas fa-bookmark fa-lg"></i> Save</button>
                         </form>
                        </li>

                        <li>  <form action="{% url 'password_change_view' %}" method="POST" class="dropdown-item">
                         {% csrf_token %}
                        <button class="btn" type="submit" ><i class="fas fa-cog fa-lg"></i> Change Password</button>
                         </form>
                        </li>

                        <li><form action="{% url 'log_out' %}" method="POST" class="dropdown-item">
                          {% csrf_token %}
                        <button class="btn" type="submit">  <i class="fas fa-sign-out-alt fa-lg"></i> Logout </button> 
                        </form>
                        </li>
                                    
                        </ul>
                    </li>
                    </ul>

                    
                </div>
                </div>
            </nav>



{% block content %}
{% endblock content %}

<!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="{% static 'core/js/jquery.js' %}" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

  <script src="{% static 'core/js/popper.js' %}"></script>
  <script src="{% static 'core/js/all.min.js' %}"></script>
  <script src="{% static 'core/js/bootstrap.js' %}"></script>
  <script src="{% static 'core/js/core.js' %}"></script>
</body>

</html>
